<script src="assets/day.js"></script>

<div id="page-003-day">    
    <div id="dayPageContainer">
        <div id="dayPageStatContainer" class="flexbox flexGap10" style="align-items: center;">
            <button id="chartLastButton" class="clickable height100percent transparentButton width45px" onclick="changeDate(1)">
                <object class="width20px" data-src="assets/img/icons/ArrowLeftSmall.svg"></object>
            </button>
            <div class="width100percent">
                <canvas id="myChart"></canvas>
            </div>
            <button id="chartNextButton" class="clickable height100percent transparentButton width45px" onclick="changeDate(-1)">
                <object class="width20px" data-src="assets/img/icons/ArrowRightSmall.svg"></object>
            </button>
        </div>
        <div id="dayPageConfigureContainer" class="flexbox" style="flex-direction: column; gap: 30px; margin-top: 30px;">
            <div id="dayPageConfigureStationContainer" class="spaceBetweenFlex flexGap10">
                <div class="width45px">
                    <object class="width30px fillLightGray" data-src="assets/img/icons/Station.svg"></object>
                </div>
                <div class="width100percent">
                    <select id="dayChartSelectStation" name="" class="height100percent width100percent" onclick="setActiveStation(this.value); updateDailyData();">
                        <optgroup id="dayChartSelectDayFavourites" label="Favoriten"></optgroup>
                        <optgroup id="dayChartSelectDayAll" label="Alle Stationen"></optgroup>
                    </select>
                </div>
                <div class="clickable width45px" onclick="displayStationInformationFromSelecttag()">
                    <object class="width30px fillDarkGray" data-src="assets/img/icons/Information.svg"></object>
                </div>
            </div>
            <div id="dayPageConfigureDateContainer" class="spaceBetweenFlex flexGap10">
                <div class="width45px">
                    <object class="width30px fillLightGray" data-src="assets/img/icons/CalendarSmall.svg"></object>
                </div>
                <div id="datePickerDayArea" class="width100percent">
                    <input id="datePickerDayInput" type="text" class="height100percent width100percent" onchange="updateDailyData(); disableNextLastDayButtons();" />
                </div>
            </div>
        </div>
    </div>
</div>
